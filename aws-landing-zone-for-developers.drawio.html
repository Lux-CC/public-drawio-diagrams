strong&amp;gt;, &amp;lt;strong data-end=&amp;quot;311&amp;quot; data-start=&amp;quot;300&amp;quot;&amp;gt;billing&amp;lt;/strong&amp;gt;, and &amp;lt;strong data-end=&amp;quot;333&amp;quot; data-start=&amp;quot;317&amp;quot;&amp;gt;blast radius&amp;lt;/strong&amp;gt;. That is because AWS accounts are (almost) completely isolated from eachother in all aspects (performance, limits, access management, cost).&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;491&amp;quot; data-start=&amp;quot;336&amp;quot;&amp;gt;Using multiple accounts enables the cloud team to give developers full access to a&amp;amp;nbsp;&amp;lt;strong data-end=&amp;quot;378&amp;quot; data-start=&amp;quot;371&amp;quot;&amp;gt;dev AWS account&amp;lt;/strong&amp;gt;, but restrict access to a&amp;amp;nbsp;&amp;lt;strong data-end=&amp;quot;396&amp;quot; data-start=&amp;quot;388&amp;quot;&amp;gt;prod AWS account&amp;lt;/strong&amp;gt;. Also costs stay isolated per environment. And if something breaks in &amp;lt;strong data-end=&amp;quot;469&amp;quot; data-start=&amp;quot;462&amp;quot;&amp;gt;dev&amp;lt;/strong&amp;gt;, &amp;lt;strong data-end=&amp;quot;479&amp;quot; data-start=&amp;quot;471&amp;quot;&amp;gt;prod&amp;lt;/strong&amp;gt; stays safe.&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;572&amp;quot; data-start=&amp;quot;493&amp;quot;&amp;gt;Deploying all environments in the same account increases the risk of accidents.&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;604&amp;quot; data-start=&amp;quot;579&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;604&amp;quot; data-start=&amp;quot;579&amp;quot;&amp;gt;Account Structure&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;678&amp;quot; data-start=&amp;quot;606&amp;quot;&amp;gt;Accounts are grouped into folders called &amp;lt;strong data-end=&amp;quot;677&amp;quot; data-start=&amp;quot;647&amp;quot;&amp;gt;Organizational Units (OUs)&amp;lt;/strong&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;774&amp;quot; data-start=&amp;quot;680&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;697&amp;quot; data-start=&amp;quot;680&amp;quot;&amp;gt;Governance OU&amp;lt;/strong&amp;gt; – Owned by the &amp;lt;strong data-end=&amp;quot;727&amp;quot; data-start=&amp;quot;713&amp;quot;&amp;gt;Cloud Team&amp;lt;/strong&amp;gt;, this OU holds shared infrastructure accounts:&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;954&amp;quot; data-start=&amp;quot;775&amp;quot;&amp;gt;&amp;lt;li data-end=&amp;quot;824&amp;quot; data-start=&amp;quot;775&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;824&amp;quot; data-start=&amp;quot;777&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;791&amp;quot; data-start=&amp;quot;777&amp;quot;&amp;gt;Management&amp;lt;/strong&amp;gt; – For billing and org settings&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;895&amp;quot; data-start=&amp;quot;825&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;895&amp;quot; data-start=&amp;quot;827&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;841&amp;quot; data-start=&amp;quot;827&amp;quot;&amp;gt;Networking&amp;lt;/strong&amp;gt; – For shared resources like DNS or datacenter links&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;954&amp;quot; data-start=&amp;quot;896&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;954&amp;quot; data-start=&amp;quot;898&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;907&amp;quot; data-start=&amp;quot;898&amp;quot;&amp;gt;Audit&amp;lt;/strong&amp;gt; – For read-only security and monitoring access&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p data-end=&amp;quot;1153&amp;quot; data-start=&amp;quot;956&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;971&amp;quot; data-start=&amp;quot;956&amp;quot;&amp;gt;Workload OU&amp;lt;/strong&amp;gt; – Owned by &amp;lt;strong data-end=&amp;quot;1002&amp;quot; data-start=&amp;quot;983&amp;quot;&amp;gt;Developer Teams&amp;lt;/strong&amp;gt;, this OU contains application environments:&amp;lt;br data-end=&amp;quot;1049&amp;quot; data-start=&amp;quot;1046&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;strong data-end=&amp;quot;1056&amp;quot; data-start=&amp;quot;1049&amp;quot;&amp;gt;Dev&amp;lt;/strong&amp;gt; (development and early testing), &amp;lt;strong data-end=&amp;quot;1098&amp;quot; data-start=&amp;quot;1090&amp;quot;&amp;gt;Test&amp;lt;/strong&amp;gt; (integration/staging), and &amp;lt;strong data-end=&amp;quot;1134&amp;quot; data-start=&amp;quot;1126&amp;quot;&amp;gt;Prod&amp;lt;/strong&amp;gt; (live production).&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;1215&amp;quot; data-start=&amp;quot;1155&amp;quot;&amp;gt;Teams may have one set of these accounts per app or project.&amp;lt;/p&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;strokeWidth=4;perimeterSpacing=0;arcSize=5;spacing=0;spacingLeft=30;spacingRight=30;fontSize=14;\&quot; parent=\&quot;wZU1EFgH8yGKHLjDBOl6-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1850\&quot; y=\&quot;-230\&quot; width=\&quot;990\&quot; height=\&quot;1260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;wZU1EFgH8yGKHLjDBOl6-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;✅ Developer Takeaways&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;You’ll mostly work inside your &amp;lt;strong&amp;gt;team’s Dev/Test/Prod accounts&amp;lt;/strong&amp;gt; in a &amp;#39;Workload OU&amp;#39;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;Shared infrastructure like networking and security tools or preventive security controls is &amp;lt;strong&amp;gt;set up and managed by the Cloud Team &amp;lt;/strong&amp;gt;and not always visible to the teams.&amp;lt;/p&amp;gt;&amp; 0.25,0],[0,0.5,0],[0,0.75,0],[1,0.25,0],[1,0.5,0],[1,0.75,0]];outlineConnect=0;fontColor=#232F3E;fillColor=#ED7100;strokeColor=#ffffff;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;shape=mxgraph.aws4.resourceIcon;resIcon=mxgraph.aws4.ec2;opacity=50;\&quot; parent=\&quot;lpA3bPfUD1DCDSc6YLWP-20\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;288.8888888888889\&quot; y=\&quot;40\&quot; width=\&quot;78\&quot; height=\&quot;78\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;lpA3bPfUD1DCDSc6YLWP-18\&quot; value=\&quot;\&quot; style=\&quot;sketch=0;points=[[0,0,0],[0.25,0,0],[0.5,0,0],[0.75,0,0],[1,0,0],[0,1,0],[0.25,1,0],[0.5,1,0],[0.75,1,0],[1,1,0],[0,0.25,0],[0,0.5,0],[0,0.75,0],[1,0.25,0],[1,0.5,0],[1,0.75,0]];outlineConnect=0;fontColor=#232F3E;fillColor=#C925D1;strokeColor=#ffffff;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;shape=mxgraph.aws4.resourceIcon;resIcon=mxgraph.aws4.rds;opacity=50;\&quot; parent=\&quot;lpA3bPfUD1DCDSc6YLWP-20\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;144.44444444444446\&quot; y=\&quot;40\&quot; width=\&quot;78\&quot; height=\&quot;78\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yU_8fCdCkggGm4z5NWsT-1\&quot; value=\&quot;textbox\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;yU_8fCdCkggGm4z5NWsT-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Baselining AWS accounts&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Accounts are filled with baseline resources to avoid chaos. A baseline ensures that every AWS account—whether for dev or prod—has a standard set of security, logging, and budget tools from day one. This prevents surprises, helps with troubleshooting, and keeps you out of trouble with auditors or the cloud team.&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Without a baseline, you&amp;#39;d have to set up logging, cost alerts, and security checks manually. Worse, something might go unnoticed—like a public S3 bucket or a $10k mistake.&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;What’s in a typical baseline?&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Almost all orgs apply these services automatically when an account is created:&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;AWS Config Aggregator – Lets the cloud team see how resources (like EC2 or S3 Buckets) change over time across all accounts, so they can spot issues or help troubleshoot.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;AWS Config Rules – Set rule-based alerts when resources are not configured correctly (e.g. EBS Volume without encryption).&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Security Hub – Shows a security score and findings based on AWS best practices (e.g. don&amp;#39;t give full Admin Access to AWS resources)&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;GuardDuty – Detects threats like unusual API calls or port scanning.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;CloudTrail – Logs all API activity in the account (who did what, when).&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Budgets &amp;amp;amp; Cost Anomalies – Sends alerts if costs spike unexpectedly.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;SNS Topics for Alerts – Centralized alerting pipeline (e.g. connects to Slack/email when an alert occurs).&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;(Optional) Networking infrastructure – For standardized, or centralized networking. Sometimes left to developers.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;The cloud team usually maintains such infra, and typically much more (firewall rules etc.) this so you can focus on building.&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;arcSize=8;spacingLeft=30;spacingBottom=30;container=1;spacingTop=30;spacingRight=10;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yU_8fCdCkggGm4z5NWsT-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-950\&quot; y=\&quot;100\&quot; width=\&quot;700\&quot; height=\&quot;1210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;yU_8fCdCkggGm4z5NWsT-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;forced-color-adjust: none; margin-top: 0px;&amp;quot;&amp;gt;✅ Developer Takeaway&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;forced-color-adjust: none; margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;forced-color-adjust: none; font-weight: normal;&amp;quot;&amp;gt;You don’t need to set these up yourself, but you need to learn to use them! The cloud team is watching what happens in your account, but it is YOUR responsibility when a security finding happens to act on it, and know where to find the correct information.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Cloud teams don&amp;#39;t want you to disable these services, and sometimes prevent disabling them by implementing policies in their management AWS account.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;forced-color-adjust: none; margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;forced-color-adjust: none; font-weight: normal;&amp;quot;&amp;gt;Follow&amp;amp;nbsp; the cloud team&amp;#39;s rules and optional tagging policies to avoid confusion, alerts, or unnecessary cost.&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;forced-color-adjust: none; margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;forced-color-adjust: none; color: rgb(0, 0, 0); font-family: Helvetica; font-size: 24px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 700; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(236, 236, 236); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;glass=0;rounded=1;arcSize=5;spacingLeft=30;spacingBottom=30;\&quot; vertex=\&quot;1\&quot; parent=\&quot;yU_8fCdCkggGm4z5NWsT-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;590\&quot; y=\&quot;420\&quot; width=\&quot;560\&quot; height=\&quot;570\&quot; as=\&quot;geo yle=&amp;quot;&amp;quot; data-end=&amp;quot;556&amp;quot; data-start=&amp;quot;521&amp;quot;&amp;gt;after a connection is established&amp;lt;/em&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;717&amp;quot; data-start=&amp;quot;566&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;600&amp;quot; data-start=&amp;quot;566&amp;quot;&amp;gt;VPC resources&amp;lt;/strong&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;AWS resources like&amp;amp;nbsp;&amp;lt;span data-end=&amp;quot;624&amp;quot; data-start=&amp;quot;617&amp;quot;&amp;gt;EC2 instances&amp;lt;/span&amp;gt;, ECS tasks, RDS&amp;amp;nbsp;&amp;lt;span data-end=&amp;quot;639&amp;quot; data-start=&amp;quot;626&amp;quot;&amp;gt;databases&amp;lt;/span&amp;gt;, and &amp;lt;span data-end=&amp;quot;662&amp;quot; data-start=&amp;quot;645&amp;quot;&amp;gt;internal APIs&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot; data-end=&amp;quot;662&amp;quot; data-start=&amp;quot;645&amp;quot;&amp;gt; use servers that&amp;lt;/span&amp;gt; live inside a &amp;lt;span data-end=&amp;quot;696&amp;quot; data-start=&amp;quot;677&amp;quot;&amp;gt;private network&amp;lt;/span&amp;gt;, called a &amp;lt;span data-end=&amp;quot;714&amp;quot; data-start=&amp;quot;707&amp;quot;&amp;gt;VPC&amp;lt;/span&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;767&amp;quot; data-start=&amp;quot;719&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Your code can only reach them if it’s running:&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;858&amp;quot; data-start=&amp;quot;768&amp;quot;&amp;gt;&amp;lt;li data-end=&amp;quot;795&amp;quot; data-start=&amp;quot;768&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;795&amp;quot; data-start=&amp;quot;770&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;in the &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot ata-end=&amp;quot;344&amp;quot; data-start=&amp;quot;313&amp;quot;&amp;gt;reachable from the internet&amp;lt;/span&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot; data-end=&amp;quot;572&amp;quot; data-start=&amp;quot;347&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;572&amp;quot; data-start=&amp;quot;350&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;384&amp;quot; data-start=&amp;quot;350&amp;quot;&amp;gt;Your app reaching the internet (red lines)&amp;lt;/strong&amp;gt;&amp;lt;br&amp;gt;→ Your app might need to call APIs, download updates, or access services like&amp;amp;nbsp;&amp;lt;span style=&amp;quot;&amp;quot; data-end=&amp;quot;471&amp;quot; data-start=&amp;quot;465&amp;quot;&amp;gt;S3&amp;lt;/span&amp;gt;&amp;amp;nbsp;or&amp;amp;nbsp;&amp;lt;span style=&amp;quot;&amp;quot; data-end=&amp;quot;487&amp;quot; data-start=&amp;quot;475&amp;quot;&amp;gt;DynamoDB&amp;lt;/span&amp;gt;.&amp;lt;br data-end=&amp;quot;491&amp;quot; data-start=&amp;quot;488&amp;quot;&amp;gt;&amp;lt;br&amp;gt;Remember these AWS services are public — your app&amp;amp;nbsp;&amp;lt;span style=&amp;quot;&amp;quot; data-end=&amp;quot;557&amp;quot; data-start=&amp;quot;532&amp;quot;&amp;gt;needs internet access&amp;lt;/span&amp;gt;&amp;amp;nbsp;to reach them.**&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p style=&amp;quot;font-size: 24px; background-color: transparent; color: light-dark(rgb(51, 51, 51), rgb(193, 193, 193));&amp;quot; data-end=&amp;quot;606&amp;quot; data-start=&amp;quot;579&amp;quot;&amp;gt;&amp;lt;strong style=&amp;quot;font-weight: 700;&amp;quot; data-end=&amp;quot;606&amp;quot; data-start=&amp;quot;579&amp;quot;&amp;gt;How it’s usually set up&amp;lt;br&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot; data-end=&amp;quot;606&amp;quot; data-start=&amp;quot;579&amp;quot;&amp;gt;Divide a VPC into &amp;#39;chunks&amp;#39; called subnets.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;fon datacenters with independent power, cooling, and networking.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;523&amp;quot; data-start=&amp;quot;443&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;AZs within the same region are connected by &amp;lt;strong data-end=&amp;quot;514&amp;quot; data-start=&amp;quot;487&amp;quot;&amp;gt;fast, low-latency links&amp;lt;/strong&amp;gt; (&amp;amp;lt;10ms).&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;617&amp;quot; data-start=&amp;quot;525&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;To survive failures (like an AZ outage), you should &amp;lt;strong data-end=&amp;quot;616&amp;quot; data-start=&amp;quot;577&amp;quot;&amp;gt;spread your app across multiple AZs&amp;lt;/strong&amp;gt;.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;640&amp;quot; data-start=&amp;quot;624&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;640&amp;quot; data-start=&amp;quot;624&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;How it works&amp;lt;/font&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;1093&amp;quot; data-start=&amp;quot;642&amp;quot;&amp;gt;&amp;lt;li data-end=&amp;quot;765&amp;quot; data-start=&amp;quot;642&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;765&amp;quot; data-start=&amp;quot;644&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;You create &amp;lt;strong data-end=&amp;quot;676&amp;quot; data-start=&amp;quot;655&amp;quot;&amp;gt;one subnet per AZ&amp;lt;/strong&amp;gt;.&amp;lt;br data-end=&amp;quot;680&amp;quot; data-start=&amp;quot;677&amp;quot;&amp;gt;Even for the same tier (e.g. private app servers), each AZ requires its own subnet.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;826&amp;quot; data-start=&amp;quot;767&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;826&amp;quot; data-start=&amp;quot;769&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Most modern apps use &amp;lt;strong data-end=&amp;quot;803&amp;quot; data-start=&amp;quot;790&amp;quot;&amp;gt;three AZs&amp;lt;/strong&amp;gt; for high availability.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;923&amp;quot; data-start=&amp;quot;828&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;923&amp;quot; data-start=&amp;quot;830&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;An &amp;lt;strong data-end=&amp;quot;868&amp;quot; data-start=&amp;quot;833&amp;quot;&amp;gt;Application Load Balancer (ALB)&amp;lt;/strong&amp;gt; distributes incoming traffic across all available AZs.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;1093&amp;quot; data-start=&amp;quot;925&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;1093&amp;quot; data-start=&amp;quot;927&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Multi-AZ services like &amp;lt;strong data-end=&amp;quot;971&amp;quot; data-start=&amp;quot;941&amp;quot;&amp;gt;Auto Scaling Groups (ASGs)&amp;lt;/strong&amp;gt;, &amp;lt;strong data-end=&amp;quot;989&amp;quot; data-start=&amp;quot;973&amp;quot;&amp;gt;ECS Services&amp;lt;/strong&amp;gt;, and &amp;lt;strong data-end=&amp;quot;1005&amp;quot; data-start=&amp;quot;995&amp;quot;&amp;gt;Lambda&amp;lt;/strong&amp;gt; can automatically maintain enough healthy instances in each AZ and replace failed ones.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p data-end=&amp;quot;1306&amp;quot; data-start=&amp;quot;1100&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;strong style=&amp;quot;&amp;quot; data-end=&amp;quot;1126&amp;quot; data-start=&amp;quot;1100&amp;quot;&amp;gt;⚠️ Legacy Apps Warning&amp;lt;/strong&amp;gt;&amp;l p;gt;. It controls &amp;lt;strong data-end=&amp;quot;574&amp;quot; data-start=&amp;quot;538&amp;quot;&amp;gt;who can connect to your resource&amp;lt;/strong&amp;gt;, and &amp;lt;strong data-end=&amp;quot;617&amp;quot; data-start=&amp;quot;580&amp;quot;&amp;gt;what your resource can connect to&amp;lt;/strong&amp;gt;.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;642&amp;quot; data-start=&amp;quot;620&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;You define rules like:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;794&amp;quot; data-start=&amp;quot;643&amp;quot;&amp;gt;&amp;lt;li data-end=&amp;quot;687&amp;quot; data-start=&amp;quot;643&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;687&amp;quot; data-start=&amp;quot;645&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;“Allow HTTPS (port 443) from the internet”&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;732&amp;quot; data-start=&amp;quot;688&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;732&amp;quot; data-start=&amp;quot;690&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;“Allow access only from the load balancer”&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li data-end=&amp;quot;794&amp;quot; data-start=&amp;quot;733&amp;quot;&amp;gt;&amp;lt;p data-end=&amp;quot;794&amp;quot; data-start=&amp;quot;735&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;“Allow outgoing calls to any IP on port 443 (to call APIs)”&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p data-end=&amp;quot;910&amp;quot; data-start=&amp;quot;796&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Security groups apply to the elastic&amp;amp;nbsp;&amp;lt;strong data-end=&amp;quot;846&amp;quot; data-start=&amp;quot;825&amp;quot;&amp;gt;network interface&amp;lt;/strong&amp;gt; (ENI) of each resource. All VPC resources like EC2, Lambda in a VPC, or Fargate get an ENI (you can look them up in the AWS console).&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;1019&amp;quot; data-start=&amp;quot;912&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;They’re &amp;lt;strong data-end=&amp;quot;932&amp;quot; data-start=&amp;quot;920&amp;quot;&amp;gt;stateful&amp;lt;/strong&amp;gt;, meaning if you allow outbound traffic, the response is automatically allowed back in.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-end=&amp;quot;1255&amp;quot; data-start=&amp;quot;1026&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;1053&amp;quot; data-start=&amp;quot;1026&amp;quot;&amp;gt;&amp;lt;br&amp;gt;Route Tables &amp;amp;amp; NACLs&amp;lt;/strong&amp;gt;&amp;lt;br data-end=&amp;quot;1056&amp;quot; data-start=&amp;quot;1053&amp;quot;&amp;gt;&amp;lt;br&amp;gt;Route tables decide &amp;lt;strong data-end=&amp;quot;1098&amp;quot; data-start=&amp;quot;1076&amp;quot;&amp;gt;where traffic goes&amp;lt;/strong&amp;gt;.&amp;lt;br data-end=&amp;quot;1102&amp;quot; data-start=&amp;quot;1099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;NACLs (network ACLs) are &amp;lt;strong data-end=&amp;quot;1151&amp;quot; data-start=&amp;quot;1127&amp;quot;&amp;gt;subnet-level filters&amp;lt;/strong&amp;gt; that allow or deny traffic.&amp;lt;br data-end=&amp;quot;1182&amp;quot; data-start=&amp;quot;1179&amp;quot;&amp;gt;&amp;lt;br&amp;gt;You usually don’t need to touch these — but it’s good to know they exist.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div class=&amp;quot;flex min-h-[46px] justify-start&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;touch:-me-2 touch:-ms-3.5 -ms-2.5 -me-1 flex w-full items-center p-1 select-none -mt-1 duration-[1.5s] focus-within:transition-none ho style=\&quot;sketch=0;outlineConnect=0;fontColor=#232F3E;gradientColor=none;fillColor=#8C4FFF;strokeColor=none;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;pointerEvents=1;shape=mxgraph.aws4.transit_gateway_attachment;\&quot; vertex=\&quot;1\&quot; parent=\&quot;2ey9VLwK7kiJv-pPLtv0-2\&quot;&gt;\n          &lt;mxGeometry x=\&quot;260\&quot; y=\&quot;330\&quot; width=\&quot;78\&quot; height=\&quot;78\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;aevXx0MICX1X44h51KCg-11\&quot; value=\&quot;MyApp&amp;lt;br&amp;gt;VPC endpoint\&quot; style=\&quot;sketch=0;outlineConnect=0;fontColor=#232F3E;gradientColor=none;fillColor=#8C4FFF;strokeColor=none;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;pointerEvents=1;shape=mxgraph.aws4.endpoints;\&quot; vertex=\&quot;1\&quot; parent=\&quot;2ey9VLwK7kiJv-pPLtv0-2\&quot;&gt;\n          &lt;mxGeometry x=\&quot;260\&quot; y=\&quot;540\&quot; width=\&quot;78\&quot; height=\&quot;78\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;2ey9VLwK7kiJv-pPLtv0-13\&quot; value=\&quot;texbox\&quot; style=\&quot;\&quot; parent=\&quot;2ey9VLwK7kiJv-pPLtv0-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;2ey9VLwK7kiJv-pPLtv0-14\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;AWS Networking – Connecting VPCs (Across Accounts)&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;You may need to connect to a VPC in a different AWS account (legacy workload/owned by another team) or a central network (e.g. for shared services or access to an on-prem datacenter).&amp;lt;br&amp;gt;Connecting VPCs in the same account is possible too, but less common in larger setups.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;1. VPC Peering (simple &amp;amp;amp; direct)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Use case: One-to-one VPC connection (e.g. access services in another team’s VPC)&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Pros: Simple setup, low latency, low cost&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Cons: No overlapping CIDR ranges allowed; does not scale well as network complexity grows and more VPC&amp;#39;s are added.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Access: Requires cross-account IAM permission to create/accept the peering&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;2. Transit Gateway (scalable hub)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Use case: Centralized network hub connecting many VPCs across accounts, often with central inspection tools like network firewalls.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Pros: Scales to hundreds of VPCs, supports route control, and segmentation&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Cons: More complex to manage; adds cost per attachment and per GB&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Ownership: Typically owned by the central cloud/network team and shared to teams via AWS Resource Access Manager&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;3. AWS PrivateLink (service-level access)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Use case: Expose a specific service (not a full network) to another VPC&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Pros: Works even with overlapping CIDRs; highly secure; no route changes needed&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Cons:&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Can only expose one service per endpoint&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Requires a Network Load Balancer on the provider side&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Higher cost per GB compared to peering or TGW&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;arcSize=8;spacingLeft=30;spacingBottom=30;container=1;spacingRight=10;\&quot; vertex=\&quot;1\&quot; parent=\&quot;2ey9VLwK7kiJv-pPLtv0-13\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-580\&quot; y=\&quot;60\&quot; width=\&quot;700\&quot; height=\&quot;1300\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;2ey9VLwK7kiJv-pPLtv0-15\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;ul data-end=&amp;quot;1719&amp;quot; data-start=&amp;quot;1413&amp;quot;&amp;gt;&am
